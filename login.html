<body class="body-login">
    <div class="big-container">
        <div class="big-title">
            <p class="title">Login</p>
        </div>
    </div>

    <div class="form-box authentication-form-box">
        <form action="">
            <div class="input-field">
                <input required type="email" name="email" placeholder="Email Address">
            </div>

            <div class="input-field form-box-input">
                <input required type="password" name="email" placeholder="Password">

            <button class="pay-button" type="submit">Login</button>
        </form>
    </div>
